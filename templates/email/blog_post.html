<!--
  NOTE: Variables to be replaced:
  - title: The title of the blog post
  - publish_date: The date the blog post was published
  - content: The content of the blog post
  - post_url: The URL to the full blog post
  - unsubscribe_url: The URL to unsubscribe from the newsletter
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 650px;
        margin: 30px auto;
        padding: 25px;
        background-color: #f9f9f9;
        font-size: 16px;
      }
      /* Email container with margin */
      .email-container {
        margin: 0 25px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        max-width: 850px;
        margin-left: auto;
        margin-right: auto;
      }
      /* Gmail three dots menu styling */
      .ajT {
        background-color: #f9f9f9;
        border-radius: 50%;
        padding: 8px;
        width: 24px;
        height: 24px;
        text-align: center;
      }
      .ajT span {
        display: block;
        width: 4px;
        height: 4px;
        background-color: #666;
        border-radius: 50%;
        margin: 2px auto;
      }
      .header {
        background-color: #2c3e50;
        padding: 18px;
        text-align: center;
        border-radius: 8px 8px 0 0;
        margin-bottom: 0;
      }
      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.5px;
      }
      .blog-logo {
        margin-bottom: 15px;
      }
      .blog-logo img {
        max-height: 60px;
      }
      .greeting {
        background-color: #f5f7fa;
        padding: 20px 30px;
        border-left: 4px solid #3498db;
        margin-bottom: 0;
        font-size: 17px;
        border-bottom: 1px solid #e9ecef;
      }
      #content {
        background-color: #ffffff;
        padding: 30px;
        border: none;
        margin-bottom: 0;
        font-size: 18px;
      }
      /* Enhanced styling for content elements */
      #content h1,
      #content h2,
      #content h3,
      #content h4,
      #content h5,
      #content h6 {
        color: #2c3e50;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        font-weight: 600;
        line-height: 1.3;
      }
      #content h1 {
        font-size: 28px;
      }
      #content h2 {
        font-size: 24px;
      }
      #content h3 {
        font-size: 22px;
      }
      #content h4 {
        font-size: 20px;
      }
      #content h5 {
        font-size: 18px;
      }
      #content h6 {
        font-size: 16px;
      }
      #content p {
        margin-bottom: 1em;
        line-height: 1.7;
        font-size: 18px;
      }
      #content img {
        max-width: 100%;
        height: auto;
        margin: 1.5em 0;
        border-radius: 5px;
      }
      #content pre {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1.5em 0;
        font-family: monospace;
        font-size: 16px;
        line-height: 1.5;
        border-left: 3px solid #3498db;
      }
      #content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5em 0;
        font-size: 17px;
      }
      #content th,
      #content td {
        padding: 12px;
        border: 1px solid #e9ecef;
        text-align: left;
      }
      #content th {
        background-color: #f1f5f9;
        font-weight: bold;
        color: #2c3e50;
      }
      #content tr:nth-child(even) {
        background-color: #f9fafb;
      }
      #content tr:hover {
        background-color: #f1f5f9;
      }
      #content hr {
        border: 0;
        height: 1px;
        background-color: #e9ecef;
        margin: 2em 0;
      }
      #content blockquote {
        border-left: 4px solid #3498db;
        padding: 15px 20px;
        margin: 1.5em 0;
        background-color: #f8f9fa;
        font-style: italic;
        color: #555;
        font-size: 18px;
        line-height: 1.7;
      }
      #content ul,
      #content ol {
        margin: 1em 0 1em 1.5em;
        padding-left: 1em;
        font-size: 18px;
      }
      #content li {
        margin-bottom: 0.7em;
        line-height: 1.7;
      }
      #content a {
        color: #3498db;
        text-decoration: none;
        border-bottom: 1px dotted #3498db;
      }
      #content a:hover {
        color: #2980b9;
        border-bottom: 1px solid #2980b9;
      }
      #content code {
        background-color: #f8f9fa;
        padding: 3px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 16px;
        color: #e74c3c;
      }
      /* Read more button styling */
      .read-more {
        text-align: center;
        margin: 40px 0 20px;
        position: relative;
        padding: 10px 0;
      }
      .read-more::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 1px;
        background-color: #e9ecef;
      }
      .read-more-button {
        display: inline-block;
        background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
        color: white !important;
        padding: 14px 30px;
        border-radius: 30px;
        text-decoration: none !important;
        font-weight: bold;
        transition: all 0.5s ease;
        border: none !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        letter-spacing: 0.8px;
        text-transform: uppercase;
      }
      .read-more-button:hover {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        text-decoration: none !important;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        padding: 25px 20px;
        border-top: 1px solid #e9ecef;
        font-size: 13px;
        color: #6c757d;
        background-color: #f8f9fa;
        border-radius: 0 0 8px 8px;
      }
      .social-links {
        margin: auto;
        text-align: center;
        /* width: 100%; */
      }
      .social-links a {
        /* display: block; */
        margin: 10px auto;
        color: #3498db;
        text-decoration: none;
        padding: 5px;
        transition: color 0.3s ease;
        line-height: 1.5;
      }
      .social-links a:hover {
        text-decoration: underline;
      }
      .unsubscribe {
        color: #6c757d;
        font-size: 12px;
        margin-top: 15px;
        text-align: center;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h2 {
        color: #2c3e50;
        margin-top: 25px;
        margin-bottom: 15px;
        font-size: 20px;
      }
      p {
        margin-bottom: 15px;
      }
      ul,
      ol {
        margin-bottom: 15px;
        padding-left: 25px;
      }
      li {
        margin-bottom: 8px;
      }
      blockquote {
        border-left: 3px solid #e9ecef;
        padding-left: 15px;
        margin-left: 0;
        color: #6c757d;
        font-style: italic;
      }
      .post-meta {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 20px;
      }
      .post-category {
        display: inline-block;
        background-color: #f8f9fa;
        padding: 3px 10px;
        border-radius: 15px;
        font-size: 12px;
        color: #6c757d;
        margin-right: 10px;
      }
      .post-date {
        display: inline-block;
      }
      .post-image {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        border-radius: 5px;
        display: block;
      }
      .highlight {
        background-color: #fffbea;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
        border-left: 4px solid #ffd166;
      }
      code {
        background-color: #f8f9fa;
        padding: 2px 5px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <div class="blog-logo">
          <!-- You can add your blog logo here -->
          <!-- <img src="https://yourblog.com/logo.png" alt="Blog Logo"> -->
        </div>
        <h1>{{title}}</h1>
      </div>

      <div class="greeting">
        <p>Hello,</p>
        <p>
          We've just published a new article that we thought you'd enjoy. Here's
          the latest from our blog:
        </p>
      </div>
      <div id="content">
        {{content}}

        <div class="read-more">
          <a href="{{post_url}}" class="read-more-button">Read Full Article</a>
        </div>
      </div>

      <div class="footer">
        <div class="social-links">
          <a href="https://www.bld.ai/?utm_source=dannycastonguay.com"
            >bld.ai</a
          >
          <a href="https://x.com/dannycast0nguay">Twitter</a>
          <a href="https://www.linkedin.com/in/dannycastonguay/">LinkedIn</a>
          <a href="mailto:d@bld.ai">Email</a>
          <a href="https://github.com/dannycastonguay">Github</a>
        </div>
        <p>Thank you for subscribing to our blog updates!</p>
        <p class="unsubscribe">
          If you no longer wish to receive these emails,
          <a href="{{unsubscribe_url}}">unsubscribe here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
